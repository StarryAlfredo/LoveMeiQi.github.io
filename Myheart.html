    <div class="half right withText">
      <h3 class="heading">这个世界上最美好的相遇便是就别重逢，我们之间我不想留有遗憾，还记得你看海的样子么，我真的真的很喜欢那个眺望无尽海洋的少女</h2>
    </div>
  </div>

    <div class="half left withText">
      <h3 class="heading">我会努力的锻炼体魄，而不是用自己瘦弱的身板喊出我爱你。哈哈，你看你的指甲还是很好看，我也有好多天忍住没啃指甲了呢。回来给你检查呀。嘿嘿</h2>

  </div>

    <div class="half right withText">
      <h3 class="heading">还记得一模考试后那个雾霾天么，那是你第一次轻轻的挽住了我的手，我对你说到，“这一次，我再也不会放开了”。现在在寒假，但我还是忍不住每天都在想你</h2>
    </div>
  </div>
  <div class="page page-4">
    <div class="half left withText">
      <h3 class="heading">“有些人，见三百次都不够”，“有些人见三次就够了”。这份失而复得的感情，我们一定会好好的守护。你在我心里留下了那片汪洋</h2>
